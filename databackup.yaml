words:
  - Sociale psychologie: De wetenschappelijke studie naar de wijze waarop gedachten, gevoelens, motivaties en gedragingen van mensen beïnvloed worden door de werkelijke of gefantaseerde aanwezigheid van anderen en hoe we zelf invloed uitoefenen op hoe andere personen denken, voelen en zich gedragen.
  - Experiment: Een vorm van onderzoek waarbij de onderzoeker controle heeft over de gebeurtenissen en deelnemers volkomen toevallig aan condities worden toegewezen.
  - Vooroordelen: Negatieve gevoelens tegenover andere personen gebaseerd op hun lidmaatschap van bepaalde sociale groepen.
  - Multi-levelanalyse: Analyse die effecten bepaalt van de verschillende hiërarchische niveaus op een uitkomstvariabele, waarbij het individuele niveau het ondergeschikte niveau vormt en de groep, organisatie of maatschappij het bovengeschikte niveau uitmaakt.
  - Persoonlijkheidspsychologie: De studie van de structuur en de effecten van stabiele en cross-situationele eigenschappen van individuen.
  - Interactionisme: Er is een dynamische wisselwerking tussen dispositie en situatie, waarbij uitingen van disposities afhankelijk zijn van de situatie.
  - Fundamenteel onderzoek: Onderzoek met het oog op een beter begrip van menselijk gedrag, voornamlijk door het toetsen van hypothesen die uit een theorie zijn afgeleid.
  - Toegepast onderzoek: Onderzoek met het oog op het verbeteren van onze kennis over natuurlijke gebeurtenissen en het oplossen van praktische problemen.
  - Crosscultureel onderzoek: Studie van gelijkenissen en verschillen tussen mensen uit verschillende culturen.
  - Multicultureel onderzoek: Studie van gelijkenissen en verschillen tussen mensen uit raciale en etnische groepen binnen eenzelfde cultuur.

  - Non-verbaal gedrag: Lichaamstaal in de vorm van gedrag gebaseerd op niet-talige signalen of tekens, zoals gelaatsuitdrukkingen en lichaamstaal.
  - Paraverbaal gedrag: Niet-linguïstische kenmerken van communicatie, zoals de toon, het volume, de intonatie, de articulatie, het timbre en het ritme waarop iets gezegd wordt.
  - Attributietheorie: Theorie over het proces van het toeschrijven van oorzaken aan gedrag.
  - Persoonsattributie: Het toeschrijven van het gedrag van een doelpersoon aan de actor zelf en zijn of haar interne eigenschappen.
  - Situationele attributie: Het toeschrijven van het gedrag van een doelpersoon aan factoren buiten de actor, hetzij een andere persoon, hetzij de situatie.
  - Stabiele attributies: Het toeschrijven van het gedrag van een doelpersoon aan factoren die niet enkel nu aanwezig zijn, maar eveneens in de toekomst gelden.
  - Instabiele attributies: Het toeschrijven van het gedag van een doelpersoon aan factoren die in dit ene geval opgaan, maar op andere momenten wellicht niet geldig zijn.
  - Covariatieprincipe: De stelling dat men een gedrag toeschrijft aan de oorzaak die aanwezig is, en afwezig is wanneer het gedrag niet optreedt.
  - Consensusinformatie: Informatie over het al dan niet voorkomen van het effect bij andere actoren.
  - Distinctiviteitsinformatie: Informatie over het al dan niet voorkomen van het effect bij andere stimuli.
  - Consistentie-informatie: Informatie over het al dan niet voorkomen van het effect bij andere omstandigheden.
  - Attributionele vertekeningen: Omdat men in een korte tijdspanne attributies maakt, treden er systematische vertekeningen op in het verzamelen of verwerken van informatie over de oorzaken van het gedrag dat men probeert te verklaren.
  - Fundamentele attributiefout: De neiging om, wanneer men het gedrag van anderen verklaart de impact van persoonlijke factoren te overschatten en de rol van situaties te onderschatten.
  - Actor-observatoreffect: De tendens om persoonlijke attributies te maken voor het gedrag van anderen en situationele attributies voor zichzelf.
  - Beschikbaarheidheuristiek: De neiging om de waarschijnlijkheid van gebeurtenissen te beoordelen op basis van gegevens die in het geheugen beschikbaar zijnen vlug en gemakkelijk oproepbaar zijn.
  - Valseconsensuseffect: De neiging om eigen opinies, kenmerken en gedragingen als standaard te gebruiken, waardoor men denkt dat ze gedeeld worden met en typerend zijn voor anderen.
  - Basisfrequentievalstrik: De bevinding dat mensen relatief weinig belang hechten aan numerieke basisfrequenties of waarschijnlijkheidsberekeningen, maar eerder beïnvloed worden door opvallende, spectaculaire gebeurtenissen.
  - Overtuiging in een rechtvaardige wereld: De opvatting dat in deze wereld iedereen krijgt waar hij of zij recht op heeft en iedereen uieindelijk naar verdienste zal worden beloond.
  - Additief model: Dit model veronderstelt dat sociale waarnemers een globale impressie van een persoon vormen door alle positieve en negatieve kenmerken op te tellen.
  - Gemiddelde model: Dit model veronderstelt dat sociale waarnemers een globale impressie van een persoon vormen door het gemiddelde te nemen van alle positieve en negatieve kenmerken.
  - Informatie-integratietheorie: De theorie die stelt dat impressies gebaseerd zijn op eigenschappen van de sociale waarnemer en op een gewogen gemiddelde van de kenmerken van de doelpersoon.
  - Primauteitseffect: De bevinding dat eerder genoemde informatie meer impact heeft op het oordelen dan later gepresenteerde informatie.
  - Behoefte aan afsluiting: De behoefte om tot snelle en definitieve beslissingen en oordelen te komen.
  - Betekenisveranderingshypothese: Het feit dat, zodra een impressie gevormd is, nieuwe, inconsistente informatie op basis van de initiële impressie geherinterpreteerd zal worden.
  - Centrale trekken: Trekken die de aanwezigheid van andere trekken impliceren en daardoor een sterke impact hebben op de resulterende indruk.
  - Impliciete persoonlijkheidstheorie: Een netwerk van veronderstellingen over verbanden tussen persoonlijkheidstrekken en hun relaties met gedragingen.
  - Treknegativiteitsvertekening: Men kent een groter gewicht toe aan negatieve dan aan positieve eigenschappen.
  - Confirmatievertekening: De tendens om informatie te interpreteren, te zoeken en te vervormen in overeenstemming met de bestaande opvattingen.
  - Zelfvervullende voorspelling: Het fenomeen dat andere personen gedrag stellen conform met onze verwachtingen.

  - Sociale beïnvloeding: De uitoefening van sociale macht door een persoon of een groep om de attitudes en/of het gedrag van anderen te veranderen.
  - Kameleoneffect: Het automatisch nabootsen van allerlei gelaatsuitdrukkingen, mimiek en maniërismen van interactiepartners.
  - Norm: Overtuigingen die het gedrag richting geven, gebaseerd op wat de groep als typische of wenselijke gedragingen beschouwt.
  - Meerderheidsinvloed: Sociale beïnvloeding die tot stand komt door de blootstelling aan de opinie van de meerderheid, of de meerderheid binnen een groep.
  - Informationele invloed: Invloed die leidt tot conformiteit omdat men de behoefte heeft om correcte oordelen en opinies te vormen.
  - Normatieve invloed: Invloed die leidt tot conformiteit omdat men de behoefte heeft om aanvaard te worden en sympathiek over te komen, waardoor men afwijkend gedrag vermijdt.
  - Private conformiteit: De verandering verwijst niet enkel naar de aanpassing van het gedrag onder invloed van anderen, maar ook van de eigen opvattingen.
  - Publieke conformiteit: Een oppervlakkige gedragsverandering veroorzaakt door reële of vermeende groepsdruk zonder dat er een overeenkomstige meningsverandering optreedt.
  - Eigenzinnigheidskrediet: Interpersoonlijk 'krediet' dat men verdient door de groepsnormen te volgen, wat later kan worden ingezet om van de groep af te wijken.
  - Wederkerigheidsnorm: De norm die voorschrijft dat je voor iemand iets terugdoet wanneer hij of zij iets voor jou gedaan heeft, of iemand behandelt zoals hij/zij je behandelt heeft.
  - Crediteurs: Individuen die vaak wederkerigheid hanteren om instemming te verkrijgen.
  - Voet-tussen-de-deur-techniek: De verzoeker breekt het ijs met een klein verzoek dat men moeilijk kan weigeren. Instemmen met het eerste verzoek vergroot de kans dat men met een volgend, groter verzoek instemt.
  - Zodra-de-bal-aan-het-rollen-is: De tweestappenstrategie waarbij men eerst een interessante deal voorstelt, maar nadat de koper het engagement aanging, de kosten verhoogt.
  - Deur-tegen-de-neus-techniek: Iemand doet een eerste veeleisend verzoek (waarop natuurlijk niet wordt ingegaan) en daarna een tweede aanvaardbaar verzoek.
  - Assertiviteit: Zich niet inschikkelijk tonen door weigeren in te gaan op directh gerichte verzoeken.
  - Gehoorzaamheid: Uitvoeren van een bevel van een autoriteit.
  - Trotseren: Weigeren om een bevel van een autoriteit uit te voeren.

  - Attitude: Een aangeleerde algemene evaluatie van een object, die met een bepaalde intensiteit uitgedrukt wordt.
  - Verwachting-waardetheorie: Theorie die stelt dat de attitude tegenover een object bepaald wordt door de verwachting dat een attitudeobject bepaalde kenmerken vertoont, maar ook hoe sterk men de kenmerken waardeert.
  - Klassieke conditionering: Een neutrale stimulus die samen met een (on)aangename stimulus voorkomt, wordt op den duur zelf als (on)attractief ervaren.
  - Operante conditionering: Door belonen of straffen stijgt of daalt de attractiviteit van de stimulus.
  - Expliciete attitudes: Attitudes die door een persoon bewust gerapporteerd worden.
  - Theorie van beredeneerd gedrag: De theorie die stelt dat attitudes ten opzichte van een specifiek gedrag samen met subjectieve normen en waargenomen controle het gedrag bepalen.
  - Centrale weg tot overreding: Het overredingsproces waarbij ontvangers de boodschap systematisch analyseren en hun attitudes vooral door sterke argumenten beïnvloed worden.
  - Perifere weg tot overreding: Het overredingsproces waarbij ontvangers niet zorgvuldig over de boodschap nadenken, maar door uiterlijkheden en oppervlakkige wenken beïnvloed worden.
  - Elaboratie: Het systematisch analyseren van de argumenten die in een overtuigende boodschap vervat zijn.
  - Slapend effect: De neiging om na verloop van tijd de boodschapper te dissociëren van de boodschap, waardoor overtuigende boodschappen van een ongeloofwaardige bron een uitgestelde impact hebben.
  - Vaccinatiehypothese: De blootstelling aan een zwakke variant van een overtuigend argument verhoogt de weerstand tegen dat argument.
  - Psychologische reactantie: Individuen die denken overtuigd te zullen worden, aanzien dit als een bedreiging van hun vrijheid, waardoor ze moeilijk overtuigd worden.
  - Cognitieve dissonantietheorie: De theorie die stelt dat dissonante cognities fysiologische opwinding opwekken die men wil reduceren.
  - Onvoldoende justificatie: Wanneer individuen uit vrije wil attitude-inconsistent gedrag stellen, zonder er grote beloning voor te ontvangen, veranderen ze hun attitude.
  - Onvoldoende afschrikking: Wanneer individuen een aangenaam gedrag niet uitvoeren, hoewel er slechts met een milde straf wordt gedreigd, devalueren ze achteraf de waarde van dit gedrag.
  - Subliminaal bericht: Een boodschap die slechts tijdens enkele milliseconden gepresenteerd wordt, waardoor het publiek zich niet bewust is van het feit dat die stimulus aangeboden werd.
  - Face-ism: Het fenomeen dat media van mannen eerder het gelaat tonen, terwijl van vrouwen meestal met het hele lichaam afgebeeld wordt.

  - Prosociale gedragingen: Gedrag met het doel anderen te bevoordelen of hun welzijn te verhogen.
  - Verwantschapsselectie: De neiging om genetisch verwante personen te helpen met het oog op het verhogen van de overlevingskansen van gemeenschappelijk genetisch materiaal.
  - Coöperatieve voortplanting: Het fenomeen waarbij kinderen hun eigen voortplaning uitstellen om de ouders bij te staan bij de opvoeding van de allerkleinsten, om aldus mee te helpen eigen genetisch materiaal door te geven.
  - Wederkerig altruïsme: De neiging om anderen te helpen, waardoor de kans vergroot dat diegene die men helpt, een wederdienst zal bewijzen, zodat de overlevingskans stijgt.
  - Groepsselectie: De neiging van leden van groepen om elkaar te helpen op basis van sociale verbondenheid, zonder dat er genetische verwantschap hoeft te bestaan.
  - Morele onthechting: Rechtvaardiging van slecht gedrag, waardoor men zichzelf nog steeds als een 'goede mens' ziet.
  - Morele hypocrisie: Het feit dat men anderen tracht te overtuigen dat men gedreven wordt om anderen te helpen vanuit morele beschouwingen, terwijl men enkel op uit is om zelf van dit gedrag te profiteren.
  - Moedige weerstand: Langduring en bewust grote risico's nemen om anderen te helpen.
  - Altruïsme: De motivatie om het welzijn van anderen te verhogen.
  - Egoïsme: de motivatie om het eigen welzijn te verhogen.
  - Perspectief nemen: De belangrijkste cognitieve component van empathie, die inhoudt dat men het vermogen heeft om via de verbeelding de wereld te bekijken door de ogen van anderen.
  - Empatische bezorgdheid: De belangrijkste emotionele component van empathie, die inhoudt dat men op anderen georiënteerde gevoelens van sympathie, genegenheid en medeleven ervaart.
  - Omstandereffect: Het feit dat de aanwezigheid van anderen de behulpzaamheid belemmert.
  - Meervoudige onwetendheid: Wanneer men ten onrechte denkt dat anderen in een situatie geen gevaarlijk incident zien, louter en alleen omdat niemand reageert. Iedereen wacht dus op een signaal van andere, die ook allemaal wachten, waardoor er geen actie wordt ondernomen.
  - Verspreiding van verantwoordelijkheid: De opvatting dat andderen hun verantwoordelijkheid zullen of moeten opnemen om een persoon in nood te helpen.
  - Positief stemmingseffect: Het feit dat een positieve stemming de hulpvaardigheid verhoogt.
  - Sociale norm: Een algemene gedragsregel die voorschrijft welk gedrag door de maatschappij aanvaard wordt en welk gedrag onaanvaardbaar is.
  - Sociale verantwoordelijkheidsnorm: Een sociale norm die beklemtoont dat wie hulp nodig heeft, moet worden geholpen.
  - Altruïstische persoonlijkheid: De persoonlijkheid van personen die meer geneigd zijn dan anderen om in uiteenlopende situaties te helpen.
  - Morele identiteit: De mate waarin morele aspecten een belangrijk deel van het zelfconcept vormen.

  - Agressie: Gedrag bedoeld om iemand te kwetsen die niet wenst gekwetst te worden.
  - Fysieke agressie: Gedrag bedoeld om iemand lichamelijk te kwetsen.
  - Verbale agressie: Communicatie bedoeld om iemand mentaal te kwetsen, zoals schelden, vloeken en beledigen.
  - Instrumentele agressie: Iemand schade beokkenen om iets waardevols te verkijgen.
  - Emotionele agressie: Iemand schade berokkenen omwille van de schade.
  - Pestgedrag: Agressief gedrag gericht op slachtoffers die zichzelf niet gemakkelijk kunnen verdedigen. Dit gedrag komt meestal voor op school en het werk.
  - Aggression Questionnaire: Het meest gebruikte instrument dat individuele verschillen in agressie meet.
  - Aanvaarding van interpersoonlijk geweld: De overtuiging dat gedrag dat fysieke, psychische of seksuele schade berokkent aan een partner in een hechte relatie aanvaardbaar is.
  - Aanvaarding van verkrachtingsmythes: Foute overtuigingen over verkrachting, verkrachters en hun sachtoffers waardoor daders van verkrachting vrijgepleit worden voor hun daden en de slachtoffers als de schuldigen worden aangewezen.
  - Relationele agressie: Diverse normen van sociale manipulatie met het oog op het kwetsen van iemand, zoals voorliegen, roddel en achterklap verspreiden, of door de doelpersoon bij andere in het diskrediet te brengen.
  - Sociale leertheorie: De theorie die stelt dat gedrag wordt aangeleerd door observatie van anderen die beloningen of straffen ontvangen.
  - Frustratie-agressiehypothese: De stelling dat (1) frustratie altijd tot agressie leidt en (2) dat agressief gedrag altijd het gevolg is van frustratie.
  - Verplaatsing: Agressie tegenover een andere doelpersoon dan aan de bron van de frustratie, hetzij uit vrees voor de bron, hetzij door afwezigheid van de oorspronkelijke frustratiebron.
  - Catharsis: Een afzwakking van agressiviteit als gevolg van het inbeelden, waarnemen of feitelijk stellen van agressief gedrag.
  - Opwindingstransfer: Het proces waarbij de opwinding opgewekt wordt door twee of meer stimuli, maar waarbij men de totale opwinding aan een van die stimuli toeschrijft.
  - Opwinding-affectmodel: De stelling dat agressie beïnvloed wordt door zowel de intensiteit van de opwinding als de aard van de emotie die wordt opgewekt.
  - Cognitieve neoassociatietheorie: De opvatting dat onaangename ervaringen automatische associaties oproepen met agressiegerelateerd materiaal en woede en angst. De gedragsmatige uitkomsten hangen vervolgens ten dele af van cognitieve hogere-orde-verwerking.
  - Wapeneffect: Het feit dat loutere aanwezigheid van wapens afressief gedrag stimuleert.
  - Cognitieve hogere-ordeverwerking: Doelbewuste, weloverwogen informatieverwerking.
  - Matigende informatie: Informatie over de situatie van een persoon waaruit men kan opmaken dat hij/zij niet de volle verantwoordelijkheid draagt voor handelingen die schade toebrachten.
  - Vijandigheidsattributievertekening: De neiging om het gedrag van anderen als vijandig te interpreteren.
  - Habituatie: Adaptatie aan iets waarmee men vertrouwd is, waardoor zowel de fysiologische als de psychologische reacties afnemen.
  - Cultivering: Het proces waarbij de massamedia voor hun publiek een eigen versie van de sociale realiteit construeren.
  - Pornografie: Expliciet seksueel materiaal.
  - Seksuele agressie: Een andere persoon dwingen tot seks door het hanteren van strategieën zoals het uitoefenen van fysieke kracht, verbale druk; of het misbruik maken van het feit dat iemand weerloos is.
  - Partnermishandeling: Fysiek geweld, of de dreiging daartoe, gericht van de ene partner naar de andere in een hechte relatie.
  - Familiale geweldcyclus: De transmissie van huiselijk geweld van de ene generatie op de andere.
  - Criminogene behoeften: De behoeften en noden die door criminele daden worden bevredigd, waarbij sommige direct samenhangen met het delinquente gedrag, maar andere samengaan met de sociale omgeving en de leefsituatie.

  - Vooroordelen: Een negatieve oriëntatie tegenover personen, enkel gebaseerd op hun lidmaatschap van bepaalde groepen.
  - Realistische conflicttheorie: De theorie die stelt dat de competitie voor schaarse middelen de basis vormt voor vijandigheid tussen groepen.
  - Bovengeschikte doelstellingen: Gemeenschappelijke doelstellingen die alleen kunnen worden gerealiseerd als groepen samenwerken.
  - Relatieve deprivatie: De overtuiging dat men in vergelijking met anderen slecht bedeeld is.
  - Minimale groepen paradigma: Een experimentele situatie waarin de onderzoeker groepen onderscheidt, maar het groepsconcept een minimale sociale invulling geeft.
  - Sociale categorisatie: Het ordenen van personen in groepen op grond van gemeenschappelijke kenmerken.
  - Ingroepfavoritisme: Het fenomeen waarbij men de eigen groep bevoordeelt in vergelijking met de uitgroep.
  - Sociale identiteitstheorie: De theorie die stelt dat men zichzelf kan definiëren in termen van twee soorten identiteit, de persoonlijke en de sociale. Wanneer iemand zich in termen van zijn of haar sociale groep identificeert, is zijn of haar sociale identiteit de bron van het gedrag.
  - Stereotype: De associatie tussen een sociale groep en bepaalde groepseigenschappen.
  - Ingroep: Groep waartoe het individu behoort en waaraan het zich identiteit ontleent.
  - Uitgroep: Groep waartoe het individu niet behoort.
  - Uitgroepshomogeniteitseffect: De tendens om grotere similariteit tussen de leden van een uitgroep te percipiëren dan tussen die van een ingroep.
  - Assimilatie-effect: De neiging om wat men ziet in termen van het stereotype te interpreteren en betekenis te verlenen.
  - Contrasteffect: De neiging om stimuli die van het schema afwijken, als meer verschillend te zien dan ze in werkelijkheid zijn.
  - Subliminale presentatie: Het heel snel presenteren van stimuli, zodat men zich niet bewust is van het feit die stimuli gezien of gehoord te hebben.
  - Autoritarisme: Aanhangen van traditionele waarden, gehoorzaamheid aan leiders en een negatieve oriëntatie tegenover personen die niet aan de algemeen geldende normen voldoen.
  - Sociale dominantie oriëntatie: Een algemene en positieve attitude tegenover groepsongelijkheid, waarbij de verschillende groepen hiërarchisch gerangschikt worden.
  - Grove vooroordelen: Een combinatie van een positieve attitude tegenover etnische segregatie en vreemdelingenhaat (xenofobie).
  - Subtiele vooroordelen: Een negatieve attitude over etnische minderheden die enkel tot uitdrukking komt wanneer de expressie ervan veilig is, sociaal aanvaardbaar lijkt en gemakklijk te rationaliseren is.
  - Seksisme: Een negatieve oriëntatie tegenover personen, enkel gebaseerd op hun geslacht.
  - Ambivalent seksisme: Attitudes over vrouwen die gekleurd worden door enerzijds negatieve en anderzijds warme, paternalistische overtuigingen en gevoelens.

  - Diversiteit: De relatieve proportie van allochtonen in de algemene populatie.
  - Segregatie: De mate waarin leden van minderheids- en meerdeheidsgroepen in gemengde buurten samenwonen.
  - Hypersegregatie: De aanwezigheid van enclaves van allochtone gemeenschappen ('getto's') waar de normen die in de algemene maatschappij gelden, totaal afwezig zijn.
  - Contacthypothese: De theorie die stelt dat contact tussen groepen onder bepaalde voorwaarden de wederzijdse vooroordelen zal verminderen.
  - Schooldesegregatie: Omdat de scheiding van kinderen van verschillende rassen in verschillende scholen in strijd is met het gelijkheidsbeginsel, stelde het Amerikaanse Hooggerechtshof dat alle scholen alle kinderen dienden toe te laten, ongeacht hun etnische achtergrond.
  - Decategorisatie: Het proces waarbij mensen minder aandacht schenken aan categorieën en intergroepgrenzen, maar de leden van de in- en uitgroep als individuen zien, waardoor die categorieën op den duur minder gebruikt worden in de sociale perceptie en vooroordelen gemilderd worden.
  - Hercategorisatie: Het proces waarbij mensen leden van de in- en uitgrep zien als behorden tot dezelfde inclusieve groep, waardoor 'zij' een deel van 'ons' worden, de oorspronkelijke categorieën minder gebruikt worden en vooroordelen gemilderd worden.
  - Gemeenschappelijk differentiatiemodel: Door de complementatieteit van de indentiteiten van zowel de in- als de uitgroep te benadrukken, transformeert men niet de categorieën als dusdanig, maar beklemtoont men de interdependentie van de groepen, wat tot een daling van vooroordelen leidt.
  - Intergroepangst: Negatieve affectieve toestand die ervaren wordt wanneer men in interactie gaat (of verwacht te gaan) met een lid van een uitgroep.
  - Empathie met leden van uitgroepen: Oriëntatie tegenover leden van uitgroepen, waarbij gevoelens van sympathie, genegenheid en medeleven optreden, maar ook het vermogen om via verbeelding de wereld te bekijken door de ogen van die anderen.
  - Multiculturalisme: Een beleid gericht op gelijke rechten voor verschillende culturele, etnische en godsdienstige gemeenschappen. Dit veronderstelt dat de multiculturele gropen onderscheidende kenmerken kunnen blijven hanteren, bijvoorbeeld op het vlak van kleding, spraak of manieren.
  - Assimilatie: Een beleid gericht op het laten opgaan van allochtonen in de gevestigde cultuur van het gastland. Dit veronderstelt bij de geassimileerde groep het verlies van bepaalde onderscheidende kenmerken, bijvoorbeeld op het vlak van kleding, spraak of manieren.
  - Puzzelklas: Een coöperatieve leermethode, bedoeld om etnische vooroordelen te verminderen door groepsinteractie en gezamenlijke doelen.
  - Positieve actie: De inspanningen van overheden, privéorganisaties en scholen om discriminatie te bestrijden en gelijke kansen in het onderwijs en op de werkvloer te bevorderen.
  - Meritocratie: De overtuiging dat rechtvaardigheid gediend wordt wanneer iedereen baten verkrijgt op basis van wat hij of zij ingebracht heeft.
  - Contract per associatie: Wanneer men vrienden of kenissen heeft die op hun beurt allochtone vrienden hebben, waardoor men onrechtstreeks met allochtonen in een sociaal netwerk geassocieerd is, reduceert dit vooroordelen.

  - Politieke psychologie: De studie van het politieke gedrag van het individu of een groep van individuen waarbij dit gedrag verklaard wordt vanuit psychologische principes.
  - Agendasetting: De media bepalen welke politieke thema's aan de orde zijn en de nodige aandacht verdienen van het publiek.
  - Ideoloog: Een individu dat de verschillen tussen conservatief en progressief kan duiden en politieke partijen en opinies juist kan lokaliseren op het links-rechtscontinuüm.
  - Attitude constraint: De hoge correlatie tussen meningen over politieke stellingen geeft blijk van een consistente modus van antwoorden, wat duidt op sturing vanuit een hogere orde organisatie.
  - Black and white model: Het model dat stelt dat de stabiliteit van attitudes in het electoraat nihil is, terwijl deze stabiliteit in elitesteekproeven van politici bijna perfect is.
  - Extremismetheorie: De theorie die stelt dat het autoriatire syndroom en andere negatieve kenmerken zich zowel aan de extreem linkerzijde als aan de extreem rechterzijde manifesteren.
  - Toughmindedness: Een harde oriëntatie, met een voorkeur voor koude rationaliteit.
  - Tendermindedness: Een menslievende, warme oriëntatie en een grote betrokkenheid bij anderen.
  - Dogmatisme: De mate waarin het individu een open (versus gesloten) systeem van overtuigingen en opvattingen heeft.
  - Sociale dominantie oriëntatie: Een algemene en positieve attitude tegenover groepsongelijkheid, waarbij de verschillende groepen hiërarchisch gerangschikt worden.
  - Systeem Justificatie Theorie: De theorie die handelt over het hanteren van stereotypen en andere ideologische constructies om het bestaande systeem te legitimeren.
  - Psychobiografie: Het opstellen van een persoonlijkheidsprofiel van een politicus op basis van narratief materiaal (agenda's, toespraken, interviews, ...).
  - Paranoïde persoonlijkheidsstoornis: Een diepgaand wantrouwen en achterdocht tegenover anderen, waardoor hun beweegredenen worden geïnterpreteerd als kwaadwillig.
  - Narcistische persoonlijkheidsstoornis: Een patroon van megalomane gevoelens (in fantasie of gedrag), behoefte aan bewondering en gebruik aan empathie.
  - Terrorisme: Geweld gepleegd tegen burgers met het politieke doel de steun van burgers aan regeringen, leiders of een beleid dat de terroristen onaanvaardbaar vinden te ondermijnen.
  - Syndroomvisie van terrorisme: De stelling dat terrorisme op zich een psychisch coherente ervaring is en dat terroristen verschillen van de rest van de populatie door specifieke individuele kenmerken of situaties waarin ze zich bevinden.
