terms:
  - term: Sociale psychologie
    definition: De wetenschappelijke studie naar de wijze waarop gedachten, gevoelens, motivaties en gedragingen van mensen beïnvloed worden door de werkelijke of gefantaseerde aanwezigheid van anderen en hoe we zelf invloed uitoefenen op hoe andere personen denken, voelen en zich gedragen.
    category: 1
  - term: Experiment
    definition: Een vorm van onderzoek waarbij de onderzoeker controle heeft over de gebeurtenissen en deelnemers volkomen toevallig aan condities worden toegewezen.
    category: 1
  - term: Vooroordelen
    definition: Negatieve gevoelens tegenover andere personen gebaseerd op hun lidmaatschap van bepaalde sociale groepen.
    category: 1
  - term: Multi-levelanalyse
    definition: Analyse die effecten bepaalt van de verschillende hiërarchische niveaus op een uitkomstvariabele, waarbij het individuele niveau het ondergeschikte niveau vormt en de groep, organisatie of maatschappij het bovengeschikte niveau uitmaakt.
    category: 1
  - term: Persoonlijkheidspsychologie
    definition: De studie van de structuur en de effecten van stabiele en cross-situationele eigenschappen van individuen.
    category: 1
  - term: Interactionisme
    definition: Er is een dynamische wisselwerking tussen dispositie en situatie, waarbij uitingen van disposities afhankelijk zijn van de situatie.
    category: 1
  - term: Fundamenteel onderzoek
    definition: Onderzoek met het oog op een beter begrip van menselijk gedrag, voornamlijk door het toetsen van hypothesen die uit een theorie zijn afgeleid.
    category: 1
  - term: Toegepast onderzoek
    definition: Onderzoek met het oog op het verbeteren van onze kennis over natuurlijke gebeurtenissen en het oplossen van praktische problemen.
    category: 1
  - term: Crosscultureel onderzoek
    definition: Studie van gelijkenissen en verschillen tussen mensen uit verschillende culturen.
    category: 1
  - term: Multicultureel onderzoek
    definition: Studie van gelijkenissen en verschillen tussen mensen uit raciale en etnische groepen binnen eenzelfde cultuur.
    category: 1

  - term: Non-verbaal gedrag
    definition: Lichaamstaal in de vorm van gedrag gebaseerd op niet-talige signalen of tekens, zoals gelaatsuitdrukkingen en lichaamstaal.
    category: 4
  - term: Paraverbaal gedrag
    definition: Niet-linguïstische kenmerken van communicatie, zoals de toon, het volume, de intonatie, de articulatie, het timbre en het ritme waarop iets gezegd wordt.
    category: 4
  - term: Attributietheorie
    definition: Theorie over het proces van het toeschrijven van oorzaken aan gedrag.
    category: 4
  - term: Persoonsattributie
    definition: Het toeschrijven van het gedrag van een doelpersoon aan de actor zelf en zijn of haar interne eigenschappen.
    category: 4
  - term: Situationele attributie
    definition: Het toeschrijven van het gedrag van een doelpersoon aan factoren buiten de actor, hetzij een andere persoon, hetzij de situatie.
    category: 4
  - term: Stabiele attributies
    definition: Het toeschrijven van het gedrag van een doelpersoon aan factoren die niet enkel nu aanwezig zijn, maar eveneens in de toekomst gelden.
    category: 4
  - term: Instabiele attributies
    definition: Het toeschrijven van het gedag van een doelpersoon aan factoren die in dit ene geval opgaan, maar op andere momenten wellicht niet geldig zijn.
    category: 4
  - term: Covariatieprincipe
    definition: De stelling dat men een gedrag toeschrijft aan de oorzaak die aanwezig is, en afwezig is wanneer het gedrag niet optreedt.
    category: 4
  - term: Consensusinformatie
    definition: Informatie over het al dan niet voorkomen van het effect bij andere actoren.
    category: 4
  - term: Distinctiviteitsinformatie
    definition: Informatie over het al dan niet voorkomen van het effect bij andere stimuli.
    category: 4
  - term: Consistentie-informatie
    definition: Informatie over het al dan niet voorkomen van het effect bij andere omstandigheden.
    category: 4
  - term: Attributionele vertekeningen
    definition: Omdat men in een korte tijdspanne attributies maakt, treden er systematische vertekeningen op in het verzamelen of verwerken van informatie over de oorzaken van het gedrag dat men probeert te verklaren.
    category: 4
  - term: Fundamentele attributiefout
    definition: De neiging om, wanneer men het gedrag van anderen verklaart de impact van persoonlijke factoren te overschatten en de rol van situaties te onderschatten.
    category: 4
  - term: Actor-observatoreffect
    definition: De tendens om persoonlijke attributies te maken voor het gedrag van anderen en situationele attributies voor zichzelf.
    category: 4
  - term: Beschikbaarheidheuristiek
    definition: De neiging om de waarschijnlijkheid van gebeurtenissen te beoordelen op basis van gegevens die in het geheugen beschikbaar zijnen vlug en gemakkelijk oproepbaar zijn.
    category: 4
  - term: Valseconsensuseffect
    definition: De neiging om eigen opinies, kenmerken en gedragingen als standaard te gebruiken, waardoor men denkt dat ze gedeeld worden met en typerend zijn voor anderen.
    category: 4
  - term: Basisfrequentievalstrik
    definition: De bevinding dat mensen relatief weinig belang hechten aan numerieke basisfrequenties of waarschijnlijkheidsberekeningen, maar eerder beïnvloed worden door opvallende, spectaculaire gebeurtenissen.
    category: 4
  - term: Overtuiging in een rechtvaardige wereld
    definition: De opvatting dat in deze wereld iedereen krijgt waar hij of zij recht op heeft en iedereen uieindelijk naar verdienste zal worden beloond.
    category: 4
  - term: Additief model
    definition: Dit model veronderstelt dat sociale waarnemers een globale impressie van een persoon vormen door alle positieve en negatieve kenmerken op te tellen.
    category: 4
  - term: Gemiddelde model
    definition: Dit model veronderstelt dat sociale waarnemers een globale impressie van een persoon vormen door het gemiddelde te nemen van alle positieve en negatieve kenmerken.
    category: 4
  - term: Informatie-integratietheorie
    definition: De theorie die stelt dat impressies gebaseerd zijn op eigenschappen van de sociale waarnemer en op een gewogen gemiddelde van de kenmerken van de doelpersoon.
    category: 4
  - term: Primauteitseffect
    definition: De bevinding dat eerder genoemde informatie meer impact heeft op het oordelen dan later gepresenteerde informatie.
    category: 4
  - term: Behoefte aan afsluiting
    definition: De behoefte om tot snelle en definitieve beslissingen en oordelen te komen.
    category: 4
  - term: Betekenisveranderingshypothese
    definition: Het feit dat, zodra een impressie gevormd is, nieuwe, inconsistente informatie op basis van de initiële impressie geherinterpreteerd zal worden.
    category: 4
  - term: Centrale trekken
    definition: Trekken die de aanwezigheid van andere trekken impliceren en daardoor een sterke impact hebben op de resulterende indruk.
    category: 4
  - term: Impliciete persoonlijkheidstheorie
    definition: Een netwerk van veronderstellingen over verbanden tussen persoonlijkheidstrekken en hun relaties met gedragingen.
    category: 4
  - term: Treknegativiteitsvertekening
    definition: Men kent een groter gewicht toe aan negatieve dan aan positieve eigenschappen.
    category: 4
  - term: Confirmatievertekening
    definition: De tendens om informatie te interpreteren, te zoeken en te vervormen in overeenstemming met de bestaande opvattingen.
    category: 4
  - term: Zelfvervullende voorspelling
    definition: Het fenomeen dat andere personen gedrag stellen conform met onze verwachtingen.
    category: 4

  - term: Sociale beïnvloeding
    definition: De uitoefening van sociale macht door een persoon of een groep om de attitudes en/of het gedrag van anderen te veranderen.
    category: 5
  - term: Kameleoneffect
    definition: Het automatisch nabootsen van allerlei gelaatsuitdrukkingen, mimiek en maniërismen van interactiepartners.
    category: 5
  - term: Norm
    definition: Overtuigingen die het gedrag richting geven, gebaseerd op wat de groep als typische of wenselijke gedragingen beschouwt.
    category: 5
  - term: Meerderheidsinvloed
    definition: Sociale beïnvloeding die tot stand komt door de blootstelling aan de opinie van de meerderheid, of de meerderheid binnen een groep.
    category: 5
  - term: Informationele invloed
    definition: Invloed die leidt tot conformiteit omdat men de behoefte heeft om correcte oordelen en opinies te vormen.
    category: 5
  - term: Normatieve invloed
    definition: Invloed die leidt tot conformiteit omdat men de behoefte heeft om aanvaard te worden en sympathiek over te komen, waardoor men afwijkend gedrag vermijdt.
    category: 5
  - term: Private conformiteit
    definition: De verandering verwijst niet enkel naar de aanpassing van het gedrag onder invloed van anderen, maar ook van de eigen opvattingen.
    category: 5
  - term: Publieke conformiteit
    definition: Een oppervlakkige gedragsverandering veroorzaakt door reële of vermeende groepsdruk zonder dat er een overeenkomstige meningsverandering optreedt.
    category: 5
  - term: Eigenzinnigheidskrediet
    definition: Interpersoonlijk 'krediet' dat men verdient door de groepsnormen te volgen, wat later kan worden ingezet om van de groep af te wijken.
    category: 5
  - term: Wederkerigheidsnorm
    definition: De norm die voorschrijft dat je voor iemand iets terugdoet wanneer hij of zij iets voor jou gedaan heeft, of iemand behandelt zoals hij/zij je behandelt heeft.
    category: 5
  - term: Crediteurs
    definition: Individuen die vaak wederkerigheid hanteren om instemming te verkrijgen.
    category: 5
  - term: Voet-tussen-de-deur-techniek
    definition: De verzoeker breekt het ijs met een klein verzoek dat men moeilijk kan weigeren. Instemmen met het eerste verzoek vergroot de kans dat men met een volgend, groter verzoek instemt.
    category: 5
  - term: Zodra-de-bal-aan-het-rollen-is
    definition: De tweestappenstrategie waarbij men eerst een interessante deal voorstelt, maar nadat de koper het engagement aanging, de kosten verhoogt.
    category: 5
  - term: Deur-tegen-de-neus-techniek
    definition: Iemand doet een eerste veeleisend verzoek (waarop natuurlijk niet wordt ingegaan) en daarna een tweede aanvaardbaar verzoek.
    category: 5
  - term: Assertiviteit
    definition: Zich niet inschikkelijk tonen door weigeren in te gaan op directh gerichte verzoeken.
    category: 5
  - term: Gehoorzaamheid
    definition: Uitvoeren van een bevel van een autoriteit.
    category: 5
  - term: Trotseren
    definition: Weigeren om een bevel van een autoriteit uit te voeren.
    category: 5

  - term: Attitude
    definition: Een aangeleerde algemene evaluatie van een object, die met een bepaalde intensiteit uitgedrukt wordt.
    category: 7
  - term: Verwachting-waardetheorie
    definition: Theorie die stelt dat de attitude tegenover een object bepaald wordt door de verwachting dat een attitudeobject bepaalde kenmerken vertoont, maar ook hoe sterk men de kenmerken waardeert.
    category: 7
  - term: Klassieke conditionering
    definition: Een neutrale stimulus die samen met een (on)aangename stimulus voorkomt, wordt op den duur zelf als (on)attractief ervaren.
    category: 7
  - term: Operante conditionering
    definition: Door belonen of straffen stijgt of daalt de attractiviteit van de stimulus.
    category: 7
  - term: Expliciete attitudes
    definition: Attitudes die door een persoon bewust gerapporteerd worden.
    category: 7
  - term: Theorie van beredeneerd gedrag
    definition: De theorie die stelt dat attitudes ten opzichte van een specifiek gedrag samen met subjectieve normen en waargenomen controle het gedrag bepalen.
    category: 7
  - term: Centrale weg tot overreding
    definition: Het overredingsproces waarbij ontvangers de boodschap systematisch analyseren en hun attitudes vooral door sterke argumenten beïnvloed worden.
    category: 7
  - term: Perifere weg tot overreding
    definition: Het overredingsproces waarbij ontvangers niet zorgvuldig over de boodschap nadenken, maar door uiterlijkheden en oppervlakkige wenken beïnvloed worden.
    category: 7
  - term: Elaboratie
    definition: Het systematisch analyseren van de argumenten die in een overtuigende boodschap vervat zijn.
    category: 7
  - term: Slapend effect
    definition: De neiging om na verloop van tijd de boodschapper te dissociëren van de boodschap, waardoor overtuigende boodschappen van een ongeloofwaardige bron een uitgestelde impact hebben.
    category: 7
  - term: Vaccinatiehypothese
    definition: De blootstelling aan een zwakke variant van een overtuigend argument verhoogt de weerstand tegen dat argument.
    category: 7
  - term: Psychologische reactantie
    definition: Individuen die denken overtuigd te zullen worden, aanzien dit als een bedreiging van hun vrijheid, waardoor ze moeilijk overtuigd worden.
    category: 7
  - term: Cognitieve dissonantietheorie
    definition: De theorie die stelt dat dissonante cognities fysiologische opwinding opwekken die men wil reduceren.
    category: 7
  - term: Onvoldoende justificatie
    definition: Wanneer individuen uit vrije wil attitude-inconsistent gedrag stellen, zonder er grote beloning voor te ontvangen, veranderen ze hun attitude.
    category: 7
  - term: Onvoldoende afschrikking
    definition: Wanneer individuen een aangenaam gedrag niet uitvoeren, hoewel er slechts met een milde straf wordt gedreigd, devalueren ze achteraf de waarde van dit gedrag.
    category: 7
  - term: Subliminaal bericht
    definition: Een boodschap die slechts tijdens enkele milliseconden gepresenteerd wordt, waardoor het publiek zich niet bewust is van het feit dat die stimulus aangeboden werd.
    category: 7
  - term: Face-ism
    definition: Het fenomeen dat media van mannen eerder het gelaat tonen, terwijl van vrouwen meestal met het hele lichaam afgebeeld wordt.
    category: 7

  - term: Prosociale gedragingen
    definition: Gedrag met het doel anderen te bevoordelen of hun welzijn te verhogen.
    category: 9
  - term: Verwantschapsselectie
    definition: De neiging om genetisch verwante personen te helpen met het oog op het verhogen van de overlevingskansen van gemeenschappelijk genetisch materiaal.
    category: 9
  - term: Coöperatieve voortplanting
    definition: Het fenomeen waarbij kinderen hun eigen voortplaning uitstellen om de ouders bij te staan bij de opvoeding van de allerkleinsten, om aldus mee te helpen eigen genetisch materiaal door te geven.
    category: 9
  - term: Wederkerig altruïsme
    definition: De neiging om anderen te helpen, waardoor de kans vergroot dat diegene die men helpt, een wederdienst zal bewijzen, zodat de overlevingskans stijgt.
    category: 9
  - term: Groepsselectie
    definition: De neiging van leden van groepen om elkaar te helpen op basis van sociale verbondenheid, zonder dat er genetische verwantschap hoeft te bestaan.
    category: 9
  - term: Morele onthechting
    definition: Rechtvaardiging van slecht gedrag, waardoor men zichzelf nog steeds als een 'goede mens' ziet.
    category: 9
  - term: Morele hypocrisie
    definition: Het feit dat men anderen tracht te overtuigen dat men gedreven wordt om anderen te helpen vanuit morele beschouwingen, terwijl men enkel op uit is om zelf van dit gedrag te profiteren.
    category: 9
  - term: Moedige weerstand
    definition: Langduring en bewust grote risico's nemen om anderen te helpen.
    category: 9
  - term: Altruïsme
    definition: De motivatie om het welzijn van anderen te verhogen.
    category: 9
  - term: Egoïsme
    definition: de motivatie om het eigen welzijn te verhogen.
    category: 9
  - term: Perspectief nemen
    definition: De belangrijkste cognitieve component van empathie, die inhoudt dat men het vermogen heeft om via de verbeelding de wereld te bekijken door de ogen van anderen.
    category: 9
  - term: Empatische bezorgdheid
    definition: De belangrijkste emotionele component van empathie, die inhoudt dat men op anderen georiënteerde gevoelens van sympathie, genegenheid en medeleven ervaart.
    category: 9
  - term: Omstandereffect
    definition: Het feit dat de aanwezigheid van anderen de behulpzaamheid belemmert.
    category: 9
  - term: Meervoudige onwetendheid
    definition: Wanneer men ten onrechte denkt dat anderen in een situatie geen gevaarlijk incident zien, louter en alleen omdat niemand reageert. Iedereen wacht dus op een signaal van andere, die ook allemaal wachten, waardoor er geen actie wordt ondernomen.
    category: 9
  - term: Verspreiding van verantwoordelijkheid
    definition: De opvatting dat andderen hun verantwoordelijkheid zullen of moeten opnemen om een persoon in nood te helpen.
    category: 9
  - term: Positief stemmingseffect
    definition: Het feit dat een positieve stemming de hulpvaardigheid verhoogt.
    category: 9
  - term: Sociale norm
    definition: Een algemene gedragsregel die voorschrijft welk gedrag door de maatschappij aanvaard wordt en welk gedrag onaanvaardbaar is.
    category: 9
  - term: Sociale verantwoordelijkheidsnorm
    definition: Een sociale norm die beklemtoont dat wie hulp nodig heeft, moet worden geholpen.
    category: 9
  - term: Altruïstische persoonlijkheid
    definition: De persoonlijkheid van personen die meer geneigd zijn dan anderen om in uiteenlopende situaties te helpen.
    category: 9
  - term: Morele identiteit
    definition: De mate waarin morele aspecten een belangrijk deel van het zelfconcept vormen.
    category: 9

  - term: Agressie
    definition: Gedrag bedoeld om iemand te kwetsen die niet wenst gekwetst te worden.
    category: 10
  - term: Fysieke agressie
    definition: Gedrag bedoeld om iemand lichamelijk te kwetsen.
    category: 10
  - term: Verbale agressie
    definition: Communicatie bedoeld om iemand mentaal te kwetsen, zoals schelden, vloeken en beledigen.
    category: 10
  - term: Instrumentele agressie
    definition: Iemand schade beokkenen om iets waardevols te verkijgen.
    category: 10
  - term: Emotionele agressie
    definition: Iemand schade berokkenen omwille van de schade.
    category: 10
  - term: Pestgedrag
    definition: Agressief gedrag gericht op slachtoffers die zichzelf niet gemakkelijk kunnen verdedigen. Dit gedrag komt meestal voor op school en het werk.
    category: 10
  - term: Aggression Questionnaire
    definition: Het meest gebruikte instrument dat individuele verschillen in agressie meet.
    category: 10
  - term: Aanvaarding van interpersoonlijk geweld
    definition: De overtuiging dat gedrag dat fysieke, psychische of seksuele schade berokkent aan een partner in een hechte relatie aanvaardbaar is.
    category: 10
  - term: Aanvaarding van verkrachtingsmythes
    definition: Foute overtuigingen over verkrachting, verkrachters en hun sachtoffers waardoor daders van verkrachting vrijgepleit worden voor hun daden en de slachtoffers als de schuldigen worden aangewezen.
    category: 10
  - term: Relationele agressie
    definition: Diverse normen van sociale manipulatie met het oog op het kwetsen van iemand, zoals voorliegen, roddel en achterklap verspreiden, of door de doelpersoon bij andere in het diskrediet te brengen.
    category: 10
  - term: Sociale leertheorie
    definition: De theorie die stelt dat gedrag wordt aangeleerd door observatie van anderen die beloningen of straffen ontvangen.
    category: 10
  - term: Frustratie-agressiehypothese
    definition: De stelling dat (1) frustratie altijd tot agressie leidt en (2) dat agressief gedrag altijd het gevolg is van frustratie.
    category: 10
  - term: Verplaatsing
    definition: Agressie tegenover een andere doelpersoon dan aan de bron van de frustratie, hetzij uit vrees voor de bron, hetzij door afwezigheid van de oorspronkelijke frustratiebron.
    category: 10
  - term: Catharsis
    definition: Een afzwakking van agressiviteit als gevolg van het inbeelden, waarnemen of feitelijk stellen van agressief gedrag.
    category: 10
  - term: Opwindingstransfer
    definition: Het proces waarbij de opwinding opgewekt wordt door twee of meer stimuli, maar waarbij men de totale opwinding aan een van die stimuli toeschrijft.
    category: 10
  - term: Opwinding-affectmodel
    definition: De stelling dat agressie beïnvloed wordt door zowel de intensiteit van de opwinding als de aard van de emotie die wordt opgewekt.
    category: 10
  - term: Cognitieve neoassociatietheorie
    definition: De opvatting dat onaangename ervaringen automatische associaties oproepen met agressiegerelateerd materiaal en woede en angst. De gedragsmatige uitkomsten hangen vervolgens ten dele af van cognitieve hogere-orde-verwerking.
    category: 10
  - term: Wapeneffect
    definition: Het feit dat loutere aanwezigheid van wapens afressief gedrag stimuleert.
    category: 10
  - term: Cognitieve hogere-ordeverwerking
    definition: Doelbewuste, weloverwogen informatieverwerking.
    category: 10
  - term: Matigende informatie
    definition: Informatie over de situatie van een persoon waaruit men kan opmaken dat hij/zij niet de volle verantwoordelijkheid draagt voor handelingen die schade toebrachten.
    category: 10
  - term: Vijandigheidsattributievertekening
    definition: De neiging om het gedrag van anderen als vijandig te interpreteren.
    category: 10
  - term: Habituatie
    definition: Adaptatie aan iets waarmee men vertrouwd is, waardoor zowel de fysiologische als de psychologische reacties afnemen.
    category: 10
  - term: Cultivering
    definition: Het proces waarbij de massamedia voor hun publiek een eigen versie van de sociale realiteit construeren.
    category: 10
  - term: Pornografie
    definition: Expliciet seksueel materiaal.
    category: 10
  - term: Seksuele agressie
    definition: Een andere persoon dwingen tot seks door het hanteren van strategieën zoals het uitoefenen van fysieke kracht, verbale druk; of het misbruik maken van het feit dat iemand weerloos is.
    category: 10
  - term: Partnermishandeling
    definition: Fysiek geweld, of de dreiging daartoe, gericht van de ene partner naar de andere in een hechte relatie.
    category: 10
  - term: Familiale geweldcyclus
    definition: De transmissie van huiselijk geweld van de ene generatie op de andere.
    category: 10
  - term: Criminogene behoeften
    definition: De behoeften en noden die door criminele daden worden bevredigd, waarbij sommige direct samenhangen met het delinquente gedrag, maar andere samengaan met de sociale omgeving en de leefsituatie.
    category: 10

  - term: Vooroordelen
    definition: Een negatieve oriëntatie tegenover personen, enkel gebaseerd op hun lidmaatschap van bepaalde groepen.
    category: 13
  - term: Realistische conflicttheorie
    definition: De theorie die stelt dat de competitie voor schaarse middelen de basis vormt voor vijandigheid tussen groepen.
    category: 13
  - term: Bovengeschikte doelstellingen
    definition: Gemeenschappelijke doelstellingen die alleen kunnen worden gerealiseerd als groepen samenwerken.
    category: 13
  - term: Relatieve deprivatie
    definition: De overtuiging dat men in vergelijking met anderen slecht bedeeld is.
    category: 13
  - term: Minimale groepen paradigma
    definition: Een experimentele situatie waarin de onderzoeker groepen onderscheidt, maar het groepsconcept een minimale sociale invulling geeft.
    category: 13
  - term: Sociale categorisatie
    definition: Het ordenen van personen in groepen op grond van gemeenschappelijke kenmerken.
    category: 13
  - term: Ingroepfavoritisme
    definition: Het fenomeen waarbij men de eigen groep bevoordeelt in vergelijking met de uitgroep.
    category: 13
  - term: Sociale identiteitstheorie
    definition: De theorie die stelt dat men zichzelf kan definiëren in termen van twee soorten identiteit, de persoonlijke en de sociale. Wanneer iemand zich in termen van zijn of haar sociale groep identificeert, is zijn of haar sociale identiteit de bron van het gedrag.
    category: 13
  - term: Stereotype
    definition: De associatie tussen een sociale groep en bepaalde groepseigenschappen.
    category: 13
  - term: Ingroep
    definition: Groep waartoe het individu behoort en waaraan het zich identiteit ontleent.
    category: 13
  - term: Uitgroep
    definition: Groep waartoe het individu niet behoort.
    category: 13
  - term: Uitgroepshomogeniteitseffect
    definition: De tendens om grotere similariteit tussen de leden van een uitgroep te percipiëren dan tussen die van een ingroep.
    category: 13
  - term: Assimilatie-effect
    definition: De neiging om wat men ziet in termen van het stereotype te interpreteren en betekenis te verlenen.
    category: 13
  - term: Contrasteffect
    definition: De neiging om stimuli die van het schema afwijken, als meer verschillend te zien dan ze in werkelijkheid zijn.
    category: 13
  - term: Subliminale presentatie
    definition: Het heel snel presenteren van stimuli, zodat men zich niet bewust is van het feit die stimuli gezien of gehoord te hebben.
    category: 13
  - term: Autoritarisme
    definition: Aanhangen van traditionele waarden, gehoorzaamheid aan leiders en een negatieve oriëntatie tegenover personen die niet aan de algemeen geldende normen voldoen.
    category: 13
  - term: Sociale dominantie oriëntatie
    definition: Een algemene en positieve attitude tegenover groepsongelijkheid, waarbij de verschillende groepen hiërarchisch gerangschikt worden.
    category: 13
  - term: Grove vooroordelen
    definition: Een combinatie van een positieve attitude tegenover etnische segregatie en vreemdelingenhaat (xenofobie).
    category: 13
  - term: Subtiele vooroordelen
    definition: Een negatieve attitude over etnische minderheden die enkel tot uitdrukking komt wanneer de expressie ervan veilig is, sociaal aanvaardbaar lijkt en gemakklijk te rationaliseren is.
    category: 13
  - term: Seksisme
    definition: Een negatieve oriëntatie tegenover personen, enkel gebaseerd op hun geslacht.
    category: 13
  - term: Ambivalent seksisme
    definition: Attitudes over vrouwen die gekleurd worden door enerzijds negatieve en anderzijds warme, paternalistische overtuigingen en gevoelens.
    category: 13

  - term: Diversiteit
    definition: De relatieve proportie van allochtonen in de algemene populatie.
    category: 14
  - term: Segregatie
    definition: De mate waarin leden van minderheids- en meerdeheidsgroepen in gemengde buurten samenwonen.
    category: 14
  - term: Hypersegregatie
    definition: De aanwezigheid van enclaves van allochtone gemeenschappen ('getto's') waar de normen die in de algemene maatschappij gelden, totaal afwezig zijn.
    category: 14
  - term: Contacthypothese
    definition: De theorie die stelt dat contact tussen groepen onder bepaalde voorwaarden de wederzijdse vooroordelen zal verminderen.
    category: 14
  - term: Schooldesegregatie
    definition: Omdat de scheiding van kinderen van verschillende rassen in verschillende scholen in strijd is met het gelijkheidsbeginsel, stelde het Amerikaanse Hooggerechtshof dat alle scholen alle kinderen dienden toe te laten, ongeacht hun etnische achtergrond.
    category: 14
  - term: Decategorisatie
    definition: Het proces waarbij mensen minder aandacht schenken aan categorieën en intergroepgrenzen, maar de leden van de in- en uitgroep als individuen zien, waardoor die categorieën op den duur minder gebruikt worden in de sociale perceptie en vooroordelen gemilderd worden.
    category: 14
  - term: Hercategorisatie
    definition: Het proces waarbij mensen leden van de in- en uitgrep zien als behorden tot dezelfde inclusieve groep, waardoor 'zij' een deel van 'ons' worden, de oorspronkelijke categorieën minder gebruikt worden en vooroordelen gemilderd worden.
    category: 14
  - term: Gemeenschappelijk differentiatiemodel
    definition: Door de complementatieteit van de indentiteiten van zowel de in- als de uitgroep te benadrukken, transformeert men niet de categorieën als dusdanig, maar beklemtoont men de interdependentie van de groepen, wat tot een daling van vooroordelen leidt.
    category: 14
  - term: Intergroepangst
    definition: Negatieve affectieve toestand die ervaren wordt wanneer men in interactie gaat (of verwacht te gaan) met een lid van een uitgroep.
    category: 14
  - term: Empathie met leden van uitgroepen
    definition: Oriëntatie tegenover leden van uitgroepen, waarbij gevoelens van sympathie, genegenheid en medeleven optreden, maar ook het vermogen om via verbeelding de wereld te bekijken door de ogen van die anderen.
    category: 14
  - term: Multiculturalisme
    definition: Een beleid gericht op gelijke rechten voor verschillende culturele, etnische en godsdienstige gemeenschappen. Dit veronderstelt dat de multiculturele gropen onderscheidende kenmerken kunnen blijven hanteren, bijvoorbeeld op het vlak van kleding, spraak of manieren.
    category: 14
  - term: Assimilatie
    definition: Een beleid gericht op het laten opgaan van allochtonen in de gevestigde cultuur van het gastland. Dit veronderstelt bij de geassimileerde groep het verlies van bepaalde onderscheidende kenmerken, bijvoorbeeld op het vlak van kleding, spraak of manieren.
    category: 14
  - term: Puzzelklas
    definition: Een coöperatieve leermethode, bedoeld om etnische vooroordelen te verminderen door groepsinteractie en gezamenlijke doelen.
    category: 14
  - term: Positieve actie
    definition: De inspanningen van overheden, privéorganisaties en scholen om discriminatie te bestrijden en gelijke kansen in het onderwijs en op de werkvloer te bevorderen.
    category: 14
  - term: Meritocratie
    definition: De overtuiging dat rechtvaardigheid gediend wordt wanneer iedereen baten verkrijgt op basis van wat hij of zij ingebracht heeft.
    category: 14
  - term: Contract per associatie
    definition: Wanneer men vrienden of kenissen heeft die op hun beurt allochtone vrienden hebben, waardoor men onrechtstreeks met allochtonen in een sociaal netwerk geassocieerd is, reduceert dit vooroordelen.
    category: 14

  - term: Politieke psychologie
    definition: De studie van het politieke gedrag van het individu of een groep van individuen waarbij dit gedrag verklaard wordt vanuit psychologische principes.
    category: 17
  - term: Agendasetting
    definition: De media bepalen welke politieke thema's aan de orde zijn en de nodige aandacht verdienen van het publiek.
    category: 17
  - term: Ideoloog
    definition: Een individu dat de verschillen tussen conservatief en progressief kan duiden en politieke partijen en opinies juist kan lokaliseren op het links-rechtscontinuüm.
    category: 17
  - term: Attitude constraint
    definition: De hoge correlatie tussen meningen over politieke stellingen geeft blijk van een consistente modus van antwoorden, wat duidt op sturing vanuit een hogere orde organisatie.
    category: 17
  - term: Black and white model
    definition: Het model dat stelt dat de stabiliteit van attitudes in het electoraat nihil is, terwijl deze stabiliteit in elitesteekproeven van politici bijna perfect is.
    category: 17
  - term: Extremismetheorie
    definition: De theorie die stelt dat het autoriatire syndroom en andere negatieve kenmerken zich zowel aan de extreem linkerzijde als aan de extreem rechterzijde manifesteren.
    category: 17
  - term: Toughmindedness
    definition: Een harde oriëntatie, met een voorkeur voor koude rationaliteit.
    category: 17
  - term: Tendermindedness
    definition: Een menslievende, warme oriëntatie en een grote betrokkenheid bij anderen.
    category: 17
  - term: Dogmatisme
    definition: De mate waarin het individu een open (versus gesloten) systeem van overtuigingen en opvattingen heeft.
    category: 17
  - term: Sociale dominantie oriëntatie
    definition: Een algemene en positieve attitude tegenover groepsongelijkheid, waarbij de verschillende groepen hiërarchisch gerangschikt worden.
    category: 17
  - term: Systeem Justificatie Theorie
    definition: De theorie die handelt over het hanteren van stereotypen en andere ideologische constructies om het bestaande systeem te legitimeren.
    category: 17
  - term: Psychobiografie
    definition: Het opstellen van een persoonlijkheidsprofiel van een politicus op basis van narratief materiaal (agenda's, toespraken, interviews, ...).
    category: 17
  - term: Paranoïde persoonlijkheidsstoornis
    definition: Een diepgaand wantrouwen en achterdocht tegenover anderen, waardoor hun beweegredenen worden geïnterpreteerd als kwaadwillig.
    category: 17
  - term: Narcistische persoonlijkheidsstoornis
    definition: Een patroon van megalomane gevoelens (in fantasie of gedrag), behoefte aan bewondering en gebruik aan empathie.
    category: 17
  - term: Terrorisme
    definition: Geweld gepleegd tegen burgers met het politieke doel de steun van burgers aan regeringen, leiders of een beleid dat de terroristen onaanvaardbaar vinden te ondermijnen.
    category: 17
  - term: Syndroomvisie van terrorisme
    definition: De stelling dat terrorisme op zich een psychisch coherente ervaring is en dat terroristen verschillen van de rest van de populatie door specifieke individuele kenmerken of situaties waarin ze zich bevinden.
    category: 17
